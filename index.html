---
layout: default
title: {{site.title}}
---

<div id="home"> 
       <div align="center">
        <img src="http://www.katekight.com/Images/Myface.png" class=".center-image" alt="Kate Kight" height="200" >  
       </div>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
