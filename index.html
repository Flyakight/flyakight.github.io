---
layout: default
title: {{site.title}}
---

<div id="home">
  <img href="flyakight.github.io/Images/Headshot.jpg" height="400" width="400"> 
  <h1> About</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
