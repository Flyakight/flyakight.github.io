---
layout: default
title: {{site.title}}
---

<div id="home">
  <h1> About</h1>
  <img href="https://cloud.githubusercontent.com/assets/13753077/23712283/6d8f34ec-03f0-11e7-986d-7d487ff31b84.jpg" alt= "Kate Kight" height="400" width="400"> 
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
