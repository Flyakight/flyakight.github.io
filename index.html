---
layout: default
title: {{site.title}}
---

<div id="home">
      <img src="http://www.katekight.com/Images/Myface.png" alt="Kate Kight" height="200p">
      </div>
    <div>
  <h1> About</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
